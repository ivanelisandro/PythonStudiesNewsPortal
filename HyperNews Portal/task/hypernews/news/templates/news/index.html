{% extends "news/base.html" %}
{% block content %}
  {% for group in groups %}
    <h4>{{ group.date | date:"Y-m-d" }}</h4>

    <ul>
      {% for article in group.articles %}
        <li><a href="/news/{{ article.link }}/">{{ article.title }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}

  <a target="_blank" href="/news/create/">Add a new article...</a>
{% endblock %}
